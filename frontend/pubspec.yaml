name: bootiehunter
description: R.E.E.D. Bootie Hunter - Flutter frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Client
  dio: ^5.4.0
  http: ^1.2.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.0
  image: ^4.1.3

  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # WebSocket (for Gemini Live API)
  web_socket_channel: ^2.4.0

  # Audio/Video
  camera: ^0.10.5+9
  permission_handler: ^11.1.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

