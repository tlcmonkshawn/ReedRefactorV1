# Cloud Build configuration for Rails Backend
# Builds Docker image and deploys to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/reed-refactor-v1-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/reed-refactor-v1-backend:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/reed-refactor-v1-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/reed-refactor-v1-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'reed-refactor-v1-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/reed-refactor-v1-backend:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'RAILS_ENV=production,GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID'
      - '--update-secrets'
      - 'SECRET_KEY_BASE=SECRET_KEY_BASE:latest,JWT_SECRET_KEY=JWT_SECRET_KEY:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,ADMIN_PASSWORD=ADMIN_PASSWORD:latest,GOOGLE_APPLICATION_CREDENTIALS_JSON=GOOGLE_APPLICATION_CREDENTIALS_JSON:latest'
      - '--update-env-vars'
      - 'GOOGLE_CLOUD_STORAGE_BUCKET=reed-refactor-v1-images'

images:
  - 'gcr.io/$PROJECT_ID/reed-refactor-v1-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/reed-refactor-v1-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

